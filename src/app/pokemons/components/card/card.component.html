<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="pokemons" alt="" />
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised color="primary"
      [routerLink]="['/pokemons/', idPokemon]"> Show details 
    </button>
  </mat-card-actions>
</mat-card>
